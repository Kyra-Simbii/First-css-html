<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bluey Debit Card</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/png" href="Images/bluey-favicon.png">
    </head>
    <body>
        <div class="container">
            <img src="Images/Bluey_bg.png" alt="bluey" class="bg">
            <header>
                <span class="logo">
                    <img src="Images/Bluey_Logo.png" alt="the word bluey in light blue and blues charactr standing to the side of it">
                    <h5>Master Card</h5>
                </span>
                <img src="Images/chip.png" alt="card chip" class="chip">
            </header>
            <div class="card-details">
                <div class="name-number">
                    <h6 style="color: 	#30598a;">Card Number</h6>
                    <h5 class="number">1234 1234 1234 1234</h5>
                    <h5 class="name">Kendi Anyika</h5>
                </div>
                <div class="date">
                    <h6 style="color: 	#30598a;">Valid till</h6>
                    <h5 class="exp-date">01/56</h5>
                </div>
            </div>
        </div>
    </body>
</html>
